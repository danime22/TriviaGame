<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Nosifer" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../TriviaGame/assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">

                <div>
                    <div id="car" class="card">
                        <h1 id="remaining" class="card-title">Stranger Things Trivia Quiz</h1>
                        <div id="timer">
                            <!-- <h3>Timer :</h3> -->
                        </div>

                        <div class="card-body">

                            <div id="holder">

                                <div id="wrap">
                                    <img id="who" src="../TriviaGame/assets/images/ac47461169a9a7728c86556001d364af9f8b1f8f_hq.jpg" alt="animeGirl">
                                    <p id="question">
                                        <!-- <div id="imahe">

                                        </div> -->
                                    </p>
                                    <div id="imahe">

                                    </div>
                                    <!-- <img id = "heaven" src="" alt=""> -->

                                </div>
                                <div id=butDiv>
                                    <button type="button" id="choice0"></button>
                                    <br>
                                    <br>
                                    <button type="button" id="choice1"></button>
                                    <br>
                                    <br>
                                    <button type="button" id="choice2"></button>
                                    <br>
                                    <br>
                                    <button type="button" id="choice3"></button>
                                </div>
                                <div>
                                    <div id="trivia">
                                    
                                        <p id="answer"></p>
                                    </div>
                               
                                </div>

                                <br>
                                <br>

                                <h3 id="points" class="card-title">Points :</h3>


                                <div id="battle">
                                    &nbsp;
                                </div>

                            </div>
                            <button type="button" class="reset" onClick="window.location.reload()">RESET</button>
                            <br>
                            <br>
                            <button type="button" id="start">START !</button>
                            <button type="button" id="next">NEXT</button>

                            <!-- <audio id="myAudio" controls autoplay src="../TriviaGame/assets/images/Stranger Things (Extended).mp3"></audio>  -->
                        </div>
                    </div>



                </div>
            </div>


        </div>
    </div>
    <script src="../TriviaGame/assets/javascript/app.js"></script>
</body>

</html>
